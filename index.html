<!DOCTYPE html>

    <title>GEM QUEEN Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

                </div>

                            <span class="text-white font-bold">P</span>
                        </div>
                    </div>
                </div>

                <div class="bg-gradient-to-br from-purple-900/30 to-blue-900/30 rounded-xl p-6 backdrop-blur-sm border border-white/10">

                </div>

                <div class="bg-gradient-to-br from-purple-900/30 to-blue-900/30 rounded-xl p-6 backdrop-blur-sm border border-white/10">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-300 text-sm">LINE登録者数</p>
                            <p class="text-3xl font-bold text-white">67</p>

                        <div class="w-12 h-12 rounded-full flex items-center justify-center bg-green-600">
                            <span class="text-white font-bold">L</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-purple-900/30 to-blue-900/30 rounded-xl p-6 backdrop-blur-sm border border-white/10 text-center">
                <h3 class="text-xl font-semibold text-white mb-4">GEM QUEEN Dashboard</h3>
                <p class="text-purple-200">Instagram Analytics Dashboard - Successfully Deployed on GitHub Pages</p>
            </div>
